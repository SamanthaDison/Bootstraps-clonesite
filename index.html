<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
    <title>Document</title>
</head>
<style>
    /* This is for wire framing to see our rows/columns */
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"

    ] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="mdi mdi-cat text-center fs-1"></div>
            </div>
            <div class="col-md-6">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">WORK</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="#">ABOUT</a>
                            <a class="nav-item nav-link" href="#">EXPERTISE</a>
                            <a class="nav-item nav-link" href="#">BLOG</a>
                            <a class="nav-item nav-link" href="#">STORE</a>
                            <a class="nav-item nav-link" href="#">CONTACT</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row bg-dark">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="text-center text-light">
                    <h3>Premium Cats</h3>
                    <p>Not All Cats Are Created Equal</p>
                </div>
            </div>
            <div class="col-md-6">
                <div><img class="main-cat rounded shadow" src="https://thiscatdoesnotexist.com/" alt="meow"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 p-5">
                <div class="text-wrap fs-1 text-center">
                    <p class="middle-text">We are artists who specialize in all things feline. We have spent the past 50
                        years
                        finding and
                        curating the finest cats the world has to offer. </p>
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-center">
            <div class="col-md-4 text-center d-flex justify-content-end">
                <div>
                    <img class="img-fluid breeds"
                        src="https://www.purina.co.uk/sites/default/files/styles/ttt_image_510/public/2021-02/CAT%20BREED%20Hero%20Mobile_0008_Siamese.jpg?itok=TgBD1Qbp"
                        alt="">
                    <div>
                        <p>Breeds</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center d-flex justify-content-center">
                <div>
                    <img class="img-fluid accessories"
                        src="https://hips.hearstapps.com/ghk.h-cdn.co/assets/17/16/1600x800/landscape-1492790419-cat-lover-products.jpg?resize=480:*"
                        alt="">
                    <div>
                        <p>Accessories</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center d-flex justify-content-start">
                <div>
                    <img class="img-fluid health"
                        src="https://bloximages.newyork1.vip.townnews.com/roanoke.com/content/tncms/assets/v3/editorial/4/d4/4d4438ec-0958-56b9-8832-ac1486cda4f8/5bd738d346d4f.image.jpg?crop=1287%2C1287%2C161%2C0&resize=1287%2C1287&order=crop%2Cresize"
                        alt="">
                    <div>
                        <p>Health</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <p>INSERT NAVS</p>
            </div>
            <div class="col-md-6">
                <p>INSERT CONTACT INFO</p>
            </div>
        </div>

    </footer>

</body>

</html>
